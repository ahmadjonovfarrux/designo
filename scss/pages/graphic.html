<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphic design</title>
    <link rel="stylesheet" href="/css/style.min.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header__container container">
        <div class="header__logo__container">
          <img
            class="header__logo"
            src="../../images/logo.png"
            alt="image of the design logo"
          />
          <nav class="header__logo__nav">
            <ul class="header__logo__list">
              <li class="header__logo__item">
                <a class="header__logo__link" href="#">OUR COMPANY</a>
              </li>
              <li class="header__logo__item">
                <a class="header__logo__link" href="#">LOCATIONS</a>
              </li>
              <li class="header__logo__item">
                <a class="header__logo__link" href="#">CONTACT</a>
              </li>
            </ul>
            <img
              class="hero__bar__icon"
              src="../../images/burger-bar.svg"
              alt="image of burger-bar"
            />
          </nav>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="main"></main>
    <!-- footer -->
    <footer class="footer"></footer>
  </body>
</html>
